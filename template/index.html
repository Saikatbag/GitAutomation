<html>

<head>
	<title>mongo db data </title>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta http-equiv="X-UA-Compatible" content = "ie=edge">
	
	<!-- Bootstrap CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	 
	 <meta http-equiv="refresh" content="15">
</head>

<body>
	<h1>Git Push Pull Reqeest Marge</h1>
	<div style = 'text-align:  center'> Counter  <p>0</p><div>
	<table class="table table-bordered">
		<tr>
			<th scope="col">Request ID</th>
			<th scope="col">Author</th>
			<th scope="col">Action</th>
			<th scope="col">From Branch</th>
			<th scope="col">To Branch</th>
			<th scope="col">Time Stampe</th>
		</tr>
		
		<TR>
			<TD scope="row">
				{{name["request_id"]}}
			</TD>
			<TD scope="row">
				{{name["author"]}}
			</TD>
			<TD scope="row">{{name["action"]}}
			</TD>
			<TD scope="row">{{name["from_branch"]}}
			</TD>
			<TD scope="row">{{name["to_branch"]}}
			</TD>
			<TD scope="row">{{name["timestampe"]}}
			</TD>
		</TR>
		
	</table>
	<script >
		let counter =1;
			setInterval(() => {
				document.querySelector('p').innerText=counter;
				counter++;
			}, 1000)
	 </script>
</body>

</html>
